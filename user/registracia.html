<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header class="jumbotron">
    <h1>Registrácia</h1>
    <a href="../index.php">Späť na úvodnú stránku</a>
</header>
<div class="container">
    <div class="col-lg-6">
    <form method="post" action="../db/usersdb.php" autocomplete="off">
        <div class="form-group">
            <label for="email">Email: </label>
            <input id="email" type="text" class="form-control" name="email" autocomplete="email" required>
        </div>
        <div class="form-group">
            <label for="heslo">Heslo: </label>
            <input id="heslo" type="password" class="form-control" name="password" autocomplete="new-password" required>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="meno">Meno: </label>
            <input id="meno" type="text" class="form-control" name="meno" autocomplete="name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="priezvisko">Priezvisko: </label>
            <input id="priezvisko" type="text" class="form-control" name="priezvisko" autocomplete="family-name" required>
        </div>
        </div>
        <div class="form-group">
            <label for="ulica">Ulica a číslo: </label>
            <input id="ulica" type="text" class="form-control" name="ulica" autocomplete="street-address" required>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mesto">Mesto: </label>
            <input id="mesto" type="text" class="form-control" name="mesto" autocomplete="address-level2" required>
        </div>
        <div class="form-group col-md-6">
            <label for="psc">PSČ: </label>
            <input id="psc" type="text" class="form-control" name="psc" autocomplete="postal-code" required>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="skolameno">Meno školy: </label>
            <input id="skolameno" type="text" class="form-control" name="skolameno" autocomplete="off" required>
        </div>
        <div class="form-group col-md-6">
            <label for="skolaadresa">Adresa školy: </label>
            <input id="skolaadresa" type="text" class="form-control" name="skolaadresa" autocomplete="off" required>
        </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Potvrdiť">
    </form>
        <a href="prihlasenie.html">Máte už účet ? Prihláste sa</a>
    </div>
</div>
</body>
</html>
